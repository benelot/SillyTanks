plugins {
  id "java"
  id "application"
//  id "eclipse"
//  id "idea"
}

//name = the directory name
version = "0.1.0"
group = "my.app"
mainClassName = System.properties.get('mainClassName', 'samples.HelloPhysics')
applicationDefaultJvmArgs = []

apply plugin: 'eclipse'

repositories {
  mavenLocal()
  jcenter()
}


def jme3 = ["v" : "3.1.0-stable", "g": "org.jmonkeyengine"]

dependencies {
  // jme
  compile "${jme3.g}:jme3-core:${jme3.v}"
  runtime "${jme3.g}:jme3-desktop:${jme3.v}"
  runtime "${jme3.g}:jme3-lwjgl:${jme3.v}"
  compile "${jme3.g}:jme3-bullet:${jme3.v}"
  compile "${jme3.g}:jme3-bullet-native:${jme3.v}"

  //utils
  
  //assets
  
  //test
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
